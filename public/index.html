<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web site created using create-react-app"
        />

        <link rel="icon" type="image/x-icon" href="./logo.ico" />
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <!-- react-Bootstrap cdn -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- tailwind cdn -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
            integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Inter font-family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap"
            rel="stylesheet"
        />

        <!-- AOS(Animate on Scroll) -->
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

        <!-- Caveat font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&display=swap"
            rel="stylesheet"
        />
        <title>reBLISS | Work Anytime, Anywhere</title>
    </head>
    <body>
        <div id="root"></div>

        <!-- AOS script -->
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init({
                offset: 300,
                duration: 600,
            });
        </script>

        <script
            type="text/javascript"
            src="https://cookieconsent.popupsmart.com/src/js/popper.js"
        ></script>

        <script>
            window.start.init({
                Palette: "palette6",
                Mode: "floating right",
                Theme: "classic",
                Time: "5",
            });
        </script>
    </body>
</html>
